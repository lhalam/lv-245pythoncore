<a href='http://localhost:5000/user/add'>add user</a><br>
<table border>
  <tr>
    <th>id</th>
    <th>first_name</th>
    <th>last_name</th>
    <th>email</th>    
  </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>            
            <td>{{ user.email }}</td>
            <td><a href='http://localhost:5000/user/{{ user.id }}/delete'>delete</a></td>
            <td><a href='http://localhost:5000/user/{{ user.id }}'>update</a></td>
        </tr>
    {% endfor %}
</table>
