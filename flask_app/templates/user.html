<body bgcolor="#c0c0c0" background="https://img3.goodfon.ru/original/1366x768/4/b6/tetrad-karandashi.jpg" bgproperties="fixed">
<p><a href='http://localhost:5000'>‚Üê back to main</a></p>
</body>

<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;border-color:#bbb;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#bbb;color:#594F4F;background-color:#E0FFEB;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#bbb;color:#493F3F;background-color:#9DE0AD;}
.tg .tg-q19q{font-size:11px;vertical-align:top}
.tg .tg-yw4l{vertical-align:top}
</style>

<table class="tg">
    <p>
    <form action='http://localhost:5000/user/add'>
    <button type="submit">add new user</button>
    </form>
    </p>
    <tr>
        <th class="tg-yw4l">id</th>
        <th class="tg-yw4l">username</th>
        <th class="tg-yw4l">firstname</th>
        <th class="tg-yw4l">lastname</th>
        <th class="tg-yw4l">email</th>
        <th class="tg-yw4l">password</th>
    </tr>
    {% for user in us %}
    <tr>
        <td class="tg-yw4l">{{ user.id }}</td>
        <td class="tg-yw4l">{{ user.username }}</td>
        <td class="tg-yw4l">{{ user.firstname }}</td>
        <td class="tg-yw4l">{{ user.lastname }}</td>
        <td class="tg-yw4l">{{ user.email }}</td>
        <td class="tg-yw4l">{{ user.password }}</td>
        <td class="tg-yw4l"><a href='http://localhost:5000/user/{{user.id}}/delete'>delete</a></td>
        {% if not user.profile %}
            <td class="tg-yw4l"><form action='http://localhost:5000/user/{{ user.id }}/profile'><button style="background-color: blue;color: yellow;" type="submit">add profile</button></form></td>
        {% else %}
            <td class="tg-yw4l"><form action='http://localhost:5000/user/{{ user.id }}/edit'><button color="blue" type="submit">edit profile</button></form></td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
